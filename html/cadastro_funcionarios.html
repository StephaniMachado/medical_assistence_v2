<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Profissional</title>
  <link rel="stylesheet" href="/css/cadastros.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

  <div id="alerta" class="alerta oculto"></div>

  <div class="sidebar">
    <div class="menu-icon">&#9776;</div>
    <ul>
      <li><a href="#">Agendamentos</a></li>
      <li><a href="#">Cadastros</a></li>
      <li><a href="#">Registro de Agendamentos</a></li>
      <li><a href="#">Histórico de Pacientes</a></li>
      <li><a href="#">Exames</a></li>
      <li><a href="#">Disponibilidade de Horários</a></li>
    </ul>
    <i class="fas fa-user"></i> Administrador<br>
    <i class="fas fa-sign-out-alt"></i> Logout<br>
  </div>

  <div class="container">
    <h1>
      <img src="../IMG/Design_Medical_Assistance02.png" alt="Logo">
    </h1>

    <div class="form">
      <form class="flex flex--coluna" data-form>
        <h2>Cadastro de Profissional</h2>

        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" required data-nome_completo>

        <label for="formacao">Formação:</label>
        <input type="text" id="formacao" name="formacao" required data-formacao>

        <label for="registroProfissional">Registro Profissional:</label>
        <input type="text" id="registroProfissional" name="registroProfissional" required data-registro_profissional>

        <label for="especialidade">Especialidade:</label>
        <input type="text" id="especialidade" name="especialidade" required data-especialidade>

        <label for="telefone">Número de telefone:</label>
        <input type="tel" id="telefone" name="telefone" required data-telefone>

        <label for="email">E-mail:</label>
        <input type="email" id="email1" name="email" required data-email>

        <button id="botaoCadastrarProfissional" type="submit">Cadastrar</button>
      </form>
    </div>
  </div>

  <script src="/js/cadastro_funcionairos.js"></script>
</body>
</html>
